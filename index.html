<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gehenna Academy</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Bebas+Neue&family=Anton&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes atmosphericFlicker {
        0%,
        100% {
          opacity: 0.4;
          transform: scale(1) rotate(0deg);
        }
        25% {
          opacity: 0.7;
          transform: scale(1.03) rotate(0.8deg);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.97) rotate(-0.5deg);
        }
        75% {
          opacity: 0.8;
          transform: scale(1.01) rotate(0.3deg);
        }
      }

      body,
      html {
        height: 100%;
        overflow: hidden;
        font-family: "Oswald", sans-serif;
      }

      .container {
        position: relative;
        height: 100vh;
        background: linear-gradient(
          145deg,
          hsl(0, 0%, 22.5%) 0%,
          hsl(0, 70%, 17%) 15%,
          hsl(0, 75%, 21.5%) 30%,
          hsl(0, 80%, 26.25%) 45%,
          hsl(0, 85%, 31%) 60%,
          hsl(0, 80%, 26.25%) 75%,
          hsl(0, 75%, 21.5%) 90%,
          hsl(0, 0%, 22.5%) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        animation: heartbeat 2.5s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0%, 100% {
          filter: brightness(1) contrast(1);
        }
        50% {
          filter: brightness(1.15) contrast(1.08);
        }
      }

      @keyframes hellishPulse {
        0%,
        100% {
          background-position: 0% 50%;
          filter: brightness(0.9);
        }
        25% {
          background-position: 100% 25%;
          filter: brightness(1.1);
        }
        50% {
          background-position: 50% 100%;
          filter: brightness(0.8);
        }
        75% {
          background-position: 75% 0%;
          filter: brightness(1.2);
        }
      }

      .content-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        max-width: 800px;
        transform: none !important;
        animation: none !important;
      }

      .logo-container {
        position: relative;
        z-index: 2;
        transform: translateX(-40%);
        opacity: 0;
        animation: intenseGlitchFadeIn 2s ease-out 0.3s forwards;
      }

      .logo-svg {
        width: 35vmin;
        height: 35vmin;
        transition: transform 0.4s ease;
      }

      .logo-svg:hover {
        transform: scale(1.08) rotate(2deg);
      }

      .title {
        position: absolute;
        bottom: 10%;
        right: -60%;
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: 700;
        color: #000000;
        letter-spacing: 0.05em;
        user-select: none;
        cursor: default;
        transition: all 0.4s ease;
        transform-origin: bottom left;
        opacity: 0;
        animation: intenseGlitchTextFadeIn 2s ease-out 0.8s forwards;
        white-space: nowrap;
      }

      .title:hover {
        color: #111111;
        transform: scale(1.08) rotate(-2deg);
        letter-spacing: 0.08em;
      }

      .atmospheric-effects {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: radial-gradient(
            circle at 15% 85%,
            rgba(102, 0, 0, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 85% 15%,
            rgba(51, 0, 0, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(26, 0, 0, 0.08) 0%,
            transparent 60%
          );
        animation: atmosphericFlicker 8s ease-in-out infinite;
      }

      @keyframes intenseGlitchFadeIn {
        0% {
          opacity: 0;
          filter: drop-shadow(-25px 0 0 rgba(255, 0, 0, 0.9))
            drop-shadow(25px 0 0 rgba(0, 255, 255, 0.9));
        }
        4% {
          opacity: 1;
          filter: drop-shadow(-35px 0 0 rgba(255, 0, 0, 1))
            drop-shadow(35px 0 0 rgba(0, 255, 255, 1));
        }
        8% {
          opacity: 0;
          filter: drop-shadow(30px 0 0 rgba(255, 0, 0, 0.8))
            drop-shadow(-30px 0 0 rgba(0, 255, 255, 0.8));
        }
        12% {
          opacity: 1;
          filter: drop-shadow(-20px 0 0 rgba(255, 0, 0, 0.9))
            drop-shadow(20px 0 0 rgba(0, 255, 255, 0.9));
        }
        16% {
          opacity: 0;
          filter: drop-shadow(40px 0 0 rgba(255, 0, 0, 0.7))
            drop-shadow(-40px 0 0 rgba(0, 255, 255, 0.7));
        }
        20% {
          opacity: 1;
          filter: drop-shadow(-15px 0 0 rgba(255, 0, 0, 0.8))
            drop-shadow(15px 0 0 rgba(0, 255, 255, 0.8));
        }
        24% {
          opacity: 0.1;
          filter: drop-shadow(25px 0 0 rgba(255, 0, 0, 0.6))
            drop-shadow(-25px 0 0 rgba(0, 255, 255, 0.6));
        }
        28% {
          opacity: 1;
          filter: drop-shadow(-10px 0 0 rgba(255, 0, 0, 0.7))
            drop-shadow(10px 0 0 rgba(0, 255, 255, 0.7));
        }
        32% {
          opacity: 0;
          filter: drop-shadow(18px 0 0 rgba(255, 0, 0, 0.5))
            drop-shadow(-18px 0 0 rgba(0, 255, 255, 0.5));
        }
        36% {
          opacity: 1;
          filter: drop-shadow(-8px 0 0 rgba(255, 0, 0, 0.6))
            drop-shadow(8px 0 0 rgba(0, 255, 255, 0.6));
        }
        45% {
          opacity: 0.3;
          filter: drop-shadow(12px 0 0 rgba(255, 0, 0, 0.4))
            drop-shadow(-12px 0 0 rgba(0, 255, 255, 0.4));
        }
        55% {
          opacity: 1;
          filter: drop-shadow(-6px 0 0 rgba(255, 0, 0, 0.3))
            drop-shadow(6px 0 0 rgba(0, 255, 255, 0.3));
        }
        65% {
          opacity: 0.5;
          filter: drop-shadow(4px 0 0 rgba(255, 0, 0, 0.2))
            drop-shadow(-4px 0 0 rgba(0, 255, 255, 0.2));
        }
        75% {
          opacity: 1;
          filter: drop-shadow(-3px 0 0 rgba(255, 0, 0, 0.15))
            drop-shadow(3px 0 0 rgba(0, 255, 255, 0.15));
        }
        85% {
          opacity: 0.8;
          filter: drop-shadow(2px 0 0 rgba(255, 0, 0, 0.1))
            drop-shadow(-2px 0 0 rgba(0, 255, 255, 0.1));
        }
        95% {
          opacity: 1;
          filter: drop-shadow(-1px 0 0 rgba(255, 0, 0, 0.05))
            drop-shadow(1px 0 0 rgba(0, 255, 255, 0.05));
        }
        100% {
          opacity: 1;
          filter: none;
          letter-spacing: 0.05em;
        }
      }

      @keyframes intenseGlitchTextFadeIn {
        0% {
          opacity: 0;
          filter: drop-shadow(-30px 0 0 rgba(255, 0, 0, 0.9))
            drop-shadow(30px 0 0 rgba(0, 255, 255, 0.9));
        }
        5% {
          opacity: 1;
          filter: drop-shadow(-40px 0 0 rgba(255, 0, 0, 1))
            drop-shadow(40px 0 0 rgba(0, 255, 255, 1));
        }
        10% {
          opacity: 0;
          filter: drop-shadow(35px 0 0 rgba(255, 0, 0, 0.8))
            drop-shadow(-35px 0 0 rgba(0, 255, 255, 0.8));
        }
        15% {
          opacity: 1;
          filter: drop-shadow(-25px 0 0 rgba(255, 0, 0, 0.9))
            drop-shadow(25px 0 0 rgba(0, 255, 255, 0.9));
        }
        20% {
          opacity: 0;
          filter: drop-shadow(45px 0 0 rgba(255, 0, 0, 0.7))
            drop-shadow(-45px 0 0 rgba(0, 255, 255, 0.7));
        }
        25% {
          opacity: 1;
          filter: drop-shadow(-20px 0 0 rgba(255, 0, 0, 0.8))
            drop-shadow(20px 0 0 rgba(0, 255, 255, 0.8));
        }
        30% {
          opacity: 0.2;
          filter: drop-shadow(28px 0 0 rgba(255, 0, 0, 0.6))
            drop-shadow(-28px 0 0 rgba(0, 255, 255, 0.6));
        }
        35% {
          opacity: 1;
          filter: drop-shadow(-15px 0 0 rgba(255, 0, 0, 0.7))
            drop-shadow(15px 0 0 rgba(0, 255, 255, 0.7));
        }
        40% {
          opacity: 0;
          filter: drop-shadow(22px 0 0 rgba(255, 0, 0, 0.5))
            drop-shadow(-22px 0 0 rgba(0, 255, 255, 0.5));
        }
        45% {
          opacity: 1;
          filter: drop-shadow(-12px 0 0 rgba(255, 0, 0, 0.6))
            drop-shadow(12px 0 0 rgba(0, 255, 255, 0.6));
        }
        55% {
          opacity: 0.4;
          filter: drop-shadow(16px 0 0 rgba(255, 0, 0, 0.4))
            drop-shadow(-16px 0 0 rgba(0, 255, 255, 0.4));
        }
        65% {
          opacity: 1;
          filter: drop-shadow(-8px 0 0 rgba(255, 0, 0, 0.3))
            drop-shadow(8px 0 0 rgba(0, 255, 255, 0.3));
        }
        75% {
          opacity: 0.7;
          filter: drop-shadow(5px 0 0 rgba(255, 0, 0, 0.2))
            drop-shadow(-5px 0 0 rgba(0, 255, 255, 0.2));
        }
        85% {
          opacity: 1;
          filter: drop-shadow(-3px 0 0 rgba(255, 0, 0, 0.15))
            drop-shadow(3px 0 0 rgba(0, 255, 255, 0.15));
        }
        95% {
          opacity: 0.9;
          filter: drop-shadow(1px 0 0 rgba(255, 0, 0, 0.1))
            drop-shadow(-1px 0 0 rgba(0, 255, 255, 0.1));
        }
        100% {
          opacity: 1;
          filter: none;
        }
      }

      .chaos-veins {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .vein {
        position: absolute;
        width: 1px;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 0, 0, 0.1) 30%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.1) 70%,
          transparent 100%
        );
        animation: veinFlow 12s linear infinite;
      }

      @keyframes veinFlow {
        0% {
          height: 0vh;
          top: 50vh;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        50% {
          height: 40vh;
          top: 10vh;
        }
        90% {
          opacity: 1;
        }
        100% {
          height: 0vh;
          top: 0vh;
          opacity: 0;
        }
      }

      .blue-archive-logo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: auto;
        opacity: 0.7;
        transition: opacity 0.3s ease;
        z-index: 10;
        cursor: pointer;
      }
      
      .blue-archive-logo svg {
        pointer-events: all;
      }

      .blue-archive-logo:hover {
        opacity: 1;
      }

      @media (max-width: 480px) {
        .content-wrapper {
          flex-direction: column;
          width: 100%;
        }

        .logo-container {
          transform: translateX(0);
        }

        .title {
          position: relative;
          left: 0;
          bottom: 20%;
          margin-top: 0%;
          text-align: center;
        }

        .blue-archive-logo {
          left: 50%;
          right: auto;
          transform: translateX(-50%);
          bottom: 10px;
        }
      }
    </style>
  </head>

    <script>
      // ランダムページを開く関数
      function openRandomPage() {
        const pages = [
          "https://hina.gehenna.academy",
          "https://swimsuit.hina.gehenna.academy",
          "https://dress.hina.gehenna.academy",
        ];
        const randomPage = pages[Math.floor(Math.random() * pages.length)];
        window.open(randomPage, "_blank");
      }

      // 混沌の血管のような効果を生成
      function createChaosVeins() {
        const container = document.getElementById("chaosVeins");
        const veinCount = 15;

        for (let i = 0; i < veinCount; i++) {
          const vein = document.createElement("div");
          vein.className = "vein";

          // ランダムな位置とタイミング
          const delay = Math.random() * 12 + "s";
          const duration = Math.random() * 8 + 12 + "s";

          vein.style.left = Math.random() * 100 + "%";
          vein.style.animationDelay = delay;
          vein.style.animationDuration = duration;

          container.appendChild(vein);
        }
      }

      // ページ読み込み時に血管効果を生成とイベント設定
      document.addEventListener("DOMContentLoaded", function() {
        createChaosVeins();
        
        // 中央のGEHENNAロゴのクリックイベント
        const gehennaLogo = document.querySelector('.logo-svg');
        if (gehennaLogo) {
          gehennaLogo.style.cursor = 'pointer';
          gehennaLogo.addEventListener('click', function(e) {
            openRandomPage();
          });
        }
      });

      // 動的な背景効果を強化（マウス追従）
      let mouseX = 0,
        mouseY = 0;

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX / window.innerWidth;
        mouseY = e.clientY / window.innerHeight;

        const container = document.querySelector(".container");
        const intensity = mouseX * 0.3 + mouseY * 0.2;

        // 背景の赤の強度をマウス位置に応じて変更
        container.style.background = `linear-gradient(${135 + mouseX * 20}deg, 
                hsl(0, 0%, ${20 + intensity * 10}%) 0%, 
                hsl(0, 70%, ${15 + intensity * 8}%) 15%, 
                hsl(0, 75%, ${20 + intensity * 6}%) 30%, 
                hsl(0, 80%, ${25 + intensity * 5}%) 45%, 
                hsl(0, 85%, ${30 + intensity * 4}%) 60%, 
                hsl(0, 80%, ${25 + intensity * 5}%) 75%, 
                hsl(0, 75%, ${20 + intensity * 6}%) 90%, 
                hsl(0, 0%, ${20 + intensity * 10}%) 100%)`;
      });


    </script>
